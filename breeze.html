<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>브리즈</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap');

    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Nunito Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #1e1e1e;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .section {
      margin: 1rem;
    }

    .section h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #00bcd4;
      padding-left: 0.5rem;
      text-align: left;
    }

    .agent-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: flex-start;
    }

    .agent-card {
      position: relative;
      width: 140px;
      height: 140px;
      overflow: hidden;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
      background-color: #1e1e1e;
    }

    .agent-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .agent-card:hover img {
      transform: scale(1.3);
    }

    .agent-name {
      position: absolute;
      bottom: 0.2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.5rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .agent-card:hover .agent-name {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
